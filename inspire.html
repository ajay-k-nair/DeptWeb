---
title: INSPIRE fellows and DST scientists
---
<div class="col-md-12">
<h2 class="text-center">INSPIRE fellows and DST scientists</h2>

<table class="table table-striped">
  {% for stu in site.data.InspireDST %}
  <tr>
    <td class="col-md-7">
      <div><a href="{{ stu.webpage}}"><h4>{{ stu.name }}</h4></a></div>
      <div class="">
        <strong>Research areas:</strong> {{ stu.research-areas}}
      </div>
        <div>
          <strong>E-mail:</strong> <a href="mailto:{{stu.user-id}}@iisc.ac.in">{{stu.user-id}}@iisc.ac.in</a>
        </div>
      </div>
    </td>
    <td>
      <img class="col-md-3 pull-right img-responsive" src="{{site.baseurl}}/images/stu-{{stu.user-id}}.jpg"></td>
  </tr>
  {%  endfor %}
</table>

</div>
