---
title: Former Postdocs and Inspire faculty
---
<div class="col-md-12">
  <h2> Former Postdocs of the Department </h2>

  {% assign alumni = site.data.postdoc-alumni %}

    <ul style="list-style-type:none">
    {% for y in alumni %}
      <li><p style="margin-top: 15px; margin-bottom: -3px"><strong>Name:</strong> <em>{{ y.name }}</em></p></li>
      {% if y.position %}<li><strong>Present position:</strong> {{ y.position }}</li>{% endif %}    
      {% endfor %}
    </ul>
    


</div>
