---
title: Emeritus Scientists
---
<div class="col-md-12">
<h2 class="text-center">Emeritus Scientists</h2>

<table class="table table-striped">
  {% for stu in site.data.emiscient %}
  <tr>
    <td class="col-md-7">
      <div><a href="{{ stu.webpage}}"><h4>{{ stu.name }}</h4></a> </div>
      <div>
        <strong>Postion:</strong> {{stu.position}}
      </div>
      <div class="">
        <strong>Research areas:</strong> {{ stu.research-areas}}
      </div>
      {% if stu.email %}
        <div>
          <strong>E-mail:</strong> <a href="mailto:{{stu.email}}">{{stu.email}}</a>
        </div>
        {% endif %}
        {% if stu.webpage %}
      {% endif %}
      </div>
    </td>
    <td>
      <img class="col-md-3 pull-right img-responsive" src="{{site.baseurl}}/images/{{stu.photo}}"></td>
  </tr>
  {%  endfor %}
</table>

</div>
