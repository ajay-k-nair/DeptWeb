---
title: Postdocs
---
<div class="col-md-12">
<h2 class="text-center">Postdocs</h2>

<table class="table table-striped">
  {% for stu in site.data.postdocs %}
  <tr>
    <td class="col-md-7"><div>
      <h4>
        {% if stu.webpage %}
        <a href="{{ stu.webpage}}">{{ stu.name }}</a>
        {% else %}
        {{ stu.name }}
        {% endif %}
      </div>
        <div>
          <strong>E-mail:</strong> <a href="mailto:{{stu.user-id}}@iisc.ac.in">{{stu.user-id}}@iisc.ac.in</a>
        </div>
      </div>
    </td>
    <td>
      <img class="col-md-3 pull-right img-responsive" src="{{site.baseurl}}/images/stu-{{stu.user-id}}.jpg"></td>
  </tr>
  {%  endfor %}
</table>

</div>
